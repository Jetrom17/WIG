name: Android CI Debug

on:
  push:
    branches: ["**"]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: ["**"]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build_debug_apk:
    name: Build App Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: '20' // default
          distribution: 'oracle' // default
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Build with Gradle
        id: gradle_build_debug
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  send_debug_apk:
    name: Send Debug APK
    runs-on: ubuntu-latest
    needs: build_debug_apk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug

      - name: Rename APK file
        run: |
          mv app-debug.apk custom-app-debug.apk /custom
          ls 

      - name: Send APK to Telegram
        if: success()
        continue-on-error: true
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
            -F chat_id="-1002327390277" \
            -F message_thread_id="2" \ // custom
            -F document=@"custom-app-debug.apk" \
            -F caption="App by @ZorinTrix - ${{ github.event.head_commit.message }} by ${{ github.actor }}" // custom
